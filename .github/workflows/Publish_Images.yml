name: Build and publish Docker images

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker build -t docker.pkg.github.com/lesuisse/alpacas.cloud/server -f image-api-server.dockerfile .
          docker push docker.pkg.github.com/lesuisse/alpacas.cloud/server
      - run: |
          docker build -t docker.pkg.github.com/lesuisse/alpacas.cloud/signal-server -f signal-server.dockerfile .
          docker push docker.pkg.github.com/lesuisse/alpacas.cloud/signal-server
