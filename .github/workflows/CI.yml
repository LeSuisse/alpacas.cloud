name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

jobs:
  go_pipeline:
    name: Go build and static analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # tag=v6.2.0
        with:
          go-version: "^1.24"
        id: go
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # tag=v6.2.0
        with:
          node-version: 22.x
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # tag=v6.0.2
        with:
          persist-credentials: false
      - name: Prepare environment
        run: sudo apt -y update && sudo apt-get -y install libvips-dev
      - name: Build web app
        run: cd cmd/alpacascloud/web/ && npm install && npm run build
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build cmd/alpacascloud/main.go
      - name: Staticcheck
        run: go tool staticcheck -checks 'all,-ST1000' ./...
  docker-image-image-api-server:
    name: Build & scan Docker image Image API server
    permissions:
      security-events: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # tag=v6.0.2
        with:
          persist-credentials: false
      - name: Build Docker image
        run: |
          docker build -t test-build-image-api-server -f image-api-server.dockerfile .
          docker run test-build-image-api-server || test $? -eq 1
      - name: Anchore scan
        id: scan
        uses: anchore/scan-action@0d444ed77d83ee2ba7f5ced0d90d640a1281d762 # tag=v7.3.0
        with:
          image: "test-build-image-api-server"
          fail-build: false
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # tag=v3.29.5
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
