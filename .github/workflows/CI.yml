name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

jobs:
  go_pipeline:
    name: Go build and static analysis
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # tag=v6.1.0
        with:
          go-version: "^1.24"
        id: go
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # tag=v6.1.0
        with:
          node-version: 22.x
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
        with:
          persist-credentials: false
      - name: Prepare environment
        run: sudo apt -y update && sudo apt-get -y install libvips-dev
      - name: Build web app
        run: cd cmd/alpacascloud/web/ && npm install && npm run build
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Build
        run: go build cmd/alpacascloud/main.go
      - name: Staticcheck
        run: go tool staticcheck -checks 'all,-ST1000' ./...
  docker-image-image-api-server:
    name: Build & scan Docker image Image API server
    permissions:
      security-events: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
        with:
          persist-credentials: false
      - name: Build Docker image
        run: |
          docker build -t test-build-image-api-server -f image-api-server.dockerfile .
          docker run test-build-image-api-server || test $? -eq 1
      - name: Anchore scan
        id: scan
        uses: anchore/scan-action@40a61b52209e9d50e87917c5b901783d546b12d0 # tag=v7.2.1
        with:
          image: "test-build-image-api-server"
          fail-build: false
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@fe4161a26a8629af62121b670040955b330f9af2 # tag=v3.29.5
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
